function princess() {

    */  

    var adventures = [];

    function princeCharming() { /* ... */ }         //白马王子

    var unicorn = { /* ... */ },                    //独角兽
        dragons = [ /* ... */ ],                    //龙
        squirrel = "Hello!";                        //松鼠

    adventures.push(unicorn, dragons, squirrel);

    //但是她不得不回到她的王国里，面对那些年老的大臣。

    return {

        //她会经常给那些大臣们分享她作为公主最近在外面充满奇幻的冒险经历。
        story: function() {

}
